<div>
    <label for="username">Никнейм:</label>
    <input type="text" id="username" [(ngModel)]="user.username" />
  
    <label for="email">Почта:</label>
    <input type="email" pattern=".+@example\.com" id="email" [(ngModel)]="user.email" />

    <label for="password">Пароль:</label>
    <input type="password" id="password" [(ngModel)]="user.password" />

    <p>
        <button (click)="createUser()">Зарегистрироваться</button>
    </p>
  </div>
